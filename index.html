<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/bookmarkicon.png"
      type="image/x-icon"
    />
    <title>Bookmark</title>

    <!-- Google Fonts  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Main Css -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main id="home" class="position-relative">
      <div
        id="back"
        class="back position-absolute start-0 top-0 w-100 h-100 d-none"
      ></div>
      <div
        class="container d-flex flex-column justify-content-center align-content-center"
      >
        <div class="title position-relative">
          <h1 class="py-2">Bookmarker</h1>
          <div class="load"></div>
        </div>

        <div
          class="content w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
        >
          <h2>
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites<i
              class="fa-solid fa-bookmark"
            ></i>
          </h2>
          <div class="sitename w-100 d-flex flex-column justify-content-center">
            <label for="siteName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name
            </label>
            <input
              type="text"
              placeholder="Bookmark Name"
              class="form-control"
              id="siteName"
              oninput="checkName()"
            />
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="siteUrl" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>Site URL
            </label>
            <input
              type="url"
              placeholder="Website URL"
              class="form-control"
              id="siteUrl"
              oninput="checkUrl()"
            />
          </div>
          <button class="btn submit px-5" onclick="addSite()" id="submitBtn">
            Submit
          </button>
        </div>

        <div>
          <table class="table mt-4 text-center bg-light">
            <thead>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </thead>
            <tbody id="tableData"></tbody>
          </table>
        </div>
      </div>
      <div
        id="layer"
        class="box-content position-absolute bg-white p-4 rounded-2 shadow-lg d-none">
        <div
          class="header w-100 d-flex justify-content-between align-content-center mb-4"
        >
          <div>
            <i class="fa-solid fa-circle me-2" style="color: #f15f5d"></i>
            <i class="fa-solid fa-circle me-2" style="color: #febe2e"></i>
            <i class="fa-solid fa-circle me-2" style="color: #4db748"></i>
          </div>
          <div>
            <button class="btn" onclick="closeBox()">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
        <div class="body">
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ul class="list-unstyled m-0">
            <li>
              <i
                class="fa-regular fa-circle-right p-2"
                style="color: #bb4120"
              ></i>
              Site name must contain at least 3 characters
            </li>
            <li>
              <i
                class="fa-regular fa-circle-right p-2"
                style="color: #bb4120"
              ></i>
              Site URL must be a valid one
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="JS/main.js"></script>
  </body>
</html>
